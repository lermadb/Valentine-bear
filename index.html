<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’Œ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="stage">
    <div class="card">

      <div class="bear" id="bear">
        <div class="ear left"></div>
        <div class="ear right"></div>

        <div class="head">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="snout">

          </div>
        </div>

        <div class="body"></div>

        <div class="hands">
          <div class="hand left"></div>
          <div class="hand right"></div>
        </div>

        <div class="envelope" id="envelope">
          <div class="env-back"></div>
          <div class="env-front"></div>

            <p id="letterText"></p>
          </div>
        </div>
      </div>

      <h1>Hello my darling,  Will you be my Valentine? ðŸ’Œ</h1>
<!-- Buttons with red background -->
<div style="text-align:center; margin-top:20px; position:relative; height:60px;">
  <button id="yes" style="background-color:red !important; color:white !important; padding:10px 20px; border:none; border-radius:10px; font-size:18px; cursor:pointer;">
    Yes
  </button>

  <button id="no" style="background-color:white !important; color:white !important; padding:10px 20px; border:none; border-radius:10px; font-size:18px; position:absolute; left:150px; top:0; cursor:pointer;">
    Maybe Later
  </button>
</div>


<!-- Heart animation -->
<div id="hearts" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden;"></div>

<script>
  // YES button: show invitation with fade-in
  document.getElementById("yes").addEventListener("click", function() {
    const inv = document.getElementById("invitation");
    inv.style.display = "block";
    setTimeout(() => {
      inv.style.opacity = 1;
    }, 10); // fade-in
    startHearts();
  });

  // NO button: move randomly
  const noButton = document.getElementById("no");
  noButton.addEventListener("mouseenter", function() {
    const x = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
    const y = Math.floor(Math.random() * 100); // vertical range
    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
  });

  // Hearts animation
  function startHearts() {
    const heartsContainer = document.getElementById("hearts");
    for(let i=0; i<20; i++){
      const heart = document.createElement("div");
      heart.innerHTML = "â¤ï¸";
      heart.style.position = "absolute";
      heart.style.fontSize = Math.random()*30 + 20 + "px";
      heart.style.left = Math.random()*window.innerWidth + "px";
      heart.style.top = "-50px";
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);

      const fall = () => {
        let top = parseFloat(heart.style.top);
        if(top < window.innerHeight){
          heart.style.top = (top + 2 + Math.random()*2) + "px";
          requestAnimationFrame(fall);
        } else {
          heartsContainer.removeChild(heart);
        }
      }
      fall();
    }
  }
</script>
